admin_user:
    pattern:  /
    defaults: { _controller: "phpBBStatusSiteBundle:User:index" }

admin_user_show:
    pattern:  /{id}/show
    defaults: { _controller: "phpBBStatusSiteBundle:User:show" }

admin_user_new:
    pattern:  /new
    defaults: { _controller: "phpBBStatusSiteBundle:User:new" }

admin_user_create:
    pattern:  /create
    defaults: { _controller: "phpBBStatusSiteBundle:User:create" }
    requirements: { _method: post }

admin_user_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "phpBBStatusSiteBundle:User:edit" }

admin_user_update:
    pattern:  /{id}/update
    defaults: { _controller: "phpBBStatusSiteBundle:User:update" }
    requirements: { _method: post|put }

admin_user_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "phpBBStatusSiteBundle:User:delete" }
    requirements: { _method: post|delete }
